<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Div Example</title>
    <style>
        /* Adding some basic styles for visibility */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        section {
            height: 100vh;
            padding: 60px 20px; /* Adjust padding to avoid content hidden behind the header */
        }
        #div1 {
            background-color: #cce5ff;
        }
        #div2 {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="document.getElementById('div1').scrollIntoView({ behavior: 'smooth' });">Go to First Div</button>
        <button onclick="document.getElementById('div2').scrollIntoView({ behavior: 'smooth' });">Go to Second Div</button>
    </header>

    <section id="div1">
        <h1>First Div</h1>
        <p>This is the content of the first div.</p>
    </section>

    <section id="div2">
        <h1>Second Div</h1>
        <p>This is the content of the second div.</p>
    </section>
</body>
</html>
